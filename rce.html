<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React.createElement Practice Bài 1</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      button {
        padding: 8px 16px;
        margin: 5px;
        cursor: pointer;
        font-size: 20px;
      }
      .card {
        border: 2px solid #333;
        padding: 20px;
        max-width: 300px;
        margin-top: 20px;
        border-radius: 5px;
      }

      li,
      p {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script>
      // Bài 1.2
      const btnStyle = {
        backgroundColor: "#007bff",
        color: "white",
        border: "none",
        borderRadius: "4px",
      };
      const handleClick = () => {
        alert("Bạn đã nhấn button!");
      };
      const buttonEl = React.createElement(
        "button",
        {
          style: btnStyle,
          onClick: handleClick,
        },
        "Nhấn tôi"
      );
      // Bài 1.3
      const divCard = React.createElement(
        "div",
        { className: "card" },
        React.createElement("h2", null, "Thông tin"),
        React.createElement("p", null, "Đây là một card đơn giản")
      );
      // Bài 1.4

      const products = [
        { name: "Sản phẩm 1", price: 100000 },
        { name: "Sản phẩm 2", price: 200000 },
        { name: "Sản phẩm 3", price: 150000 },
      ];

      const productItems = products.map((product, index) => {
        return React.createElement(
          "li",
          { key: index },
          `${product.name} - ${product.price.toLocaleString("vi-VN")}đ`
        );
      });
      const productsList = React.createElement(
        "div",
        null,
        React.createElement("h1", null, "Danh sách sản phẩm"),
        React.createElement("ul", null, productItems)
      );

      // Bài 1.1
      const wrapper = React.createElement(
        React.Fragment,
        null,
        buttonEl,
        divCard,
        productsList
      );
      const root = ReactDOM.createRoot(document.querySelector("#root"));
      root.render(wrapper);
    </script>
  </body>
</html>
